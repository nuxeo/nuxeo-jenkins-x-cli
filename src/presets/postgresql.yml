helm:
  chart: jenkins-x/nuxeo-postgresql
nuxeo:
  templates:
    - customdb
    - postgresql
    - qa
  vcs:
    base: nuxeo.test.vcs
    properties:
      server: "{{APP_NAME}}-postgresql.{{NAMESPACE}}.svc.cluster.local"
      dbname: vcstest
      database: nuxeo
      user: nuxeo
      password: nuxeo
