helm:
  chart: local-jenkins-x/nuxeo-postgresql
nuxeo:
  templates:
    - customdb
    - postgresql
    - qa
  vcs:
    base: nuxeo.test.vcs
    properties:
      server: "{{APP_NAME}}-postgresql-postgresql.{{NAMESPACE}}.svc.cluster.local"
      dbname: vcstest
      database: nuxeo
      user: nuxeo
      password: nuxeo
  preview:
    values:
      - path: nuxeo.mongodb.deploy
        value: true
      - path: nuxeo.postgresql.deploy
        value: false
