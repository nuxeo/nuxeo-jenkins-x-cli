expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  config:
    exposer: Ingress
    http: true
    tlsacme: false

cleanup:
  Args:
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded

nuxeo:
  fullnameOverride: preview
  nuxeo:
    image:
      repository:
      tag:
      pullPolicy: Always
    packages: nuxeo-dam nuxeo-web-ui nuxeo-showcase-content
  mongodb:
    deploy: false
  postgresql:
    deploy: false
